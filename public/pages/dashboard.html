<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>TaciTalk</title>
        <link rel="stylesheet" href="../styles/dashStyle.css" />
    </head>

    <body>
        <dialog id="newConversationDialog">
            <h3>Start a Conversation</h3>
            
              <form method="dialog">
                <div id="groupFields">
                  <label>Group Name:</label>
                  <input type="text" id="groupName" placeholder="My Group">
                </div>
            
                <div id="friendSelector">
                  <p>Select friends to add:</p>
                  
                  <div id="userListContainer" class="scroll-menu">
                    </div>
                </div>
            
                <br>
                <button id="createBtn" value="default">Create</button>
                <button type="button" id="closeBtn">Cancel</button>
              </form>
        </dialog>
        <dialog id="profilebtnDialog">
            <p id="profile-welcome"></p>
            <form method="dialog">
                <div id="EditBio">
                    <label>Enter A Bio:</label>
                    <input type="text" id="NewBio" />
                </div>
                
                <div id="themeEdit">
                    <label>Choose Theme Color:</label>
                    <input type="color" id="themeColorPicker" value="#3b82f6" />
                </div>
            
                <br>
                <button id="submitEdit" type="button">Submit</button>
                <button type="button" id="cancelBtn">Cancel</button>
              
            </form>
        </dialog>

        <!-- TOP BAR -->
        <div class="top-bar">
            <div class="search-box">
                <input type="text" placeholder="Search..." />
            </div>
            <div class="currentuserdisplay" id="currentuserdisplay"></div>

            <div id="friends-list" class="friends-list"></div>
        </div>

        <!-- MAIN BODY -->
        <div class="main-grid">
            <!-- LEFT SIDEBAR -->
            <div id="sidebar" class="sidebar">
                <button id="newConversation" class="newConversation">
                    New Conversation
                </button>
                <div id="messageholder" class="messageholder"></div>
                <div class="bottom-buttons">
                    <div class="profile-btn" id="profile-btn">Profile</div>
                    <div class="settings-btn" id="logout-btn">Logout</div>
                </div>
        
            </div>
            

            <div id="chat-section" class="chat-section">
                <div class="chat-area">    
                </div>
                <div class="bottom-chat-area">
                    <input type="text" id="messageInput" class="messageInput" placeholder="Type your message..." />
                    <button type="button" id="sendMessageBtn" class="sendMessageBtn">Send</button>
                </div>
            </div>
            
            
        </div>
        <script src="/socket.io/socket.io.js"></script>
        <script src="../js/chat.js"></script>
        <script src="../js/dashScript.js"></script>
    </body>
</html>
