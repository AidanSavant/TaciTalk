<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>TaciTalk</title>
        <link rel="stylesheet" href="../styles/dashStyle.css" />
    </head>

    <body>
        <!-- TOP BAR -->
        <div class="top-bar">
            <div class="search-box">
                <input type="text" placeholder="Search..." />
            </div>

            <div id="friends-list" class="friends-list"></div>
        </div>

        <!-- MAIN BODY -->
        <div class="main-grid">
            <!-- LEFT SIDEBAR -->
            <div id="sidebar" class="sidebar">
                <button id="newConversation" class="newConversation">New Conversation</button>
                <div id="messageholder" class="messageholder"></div>

                <div class="bottom-buttons">
                    <div class="profile-btn">Profile</div>
                    <div class="settings-btn">Logout</div>
                </div>
            </div>

            <!-- CONVERSATION -->
            <div class="chat-area">
                <div class="msg">Here are some words...</div>
                <div class="msg right">Some more words on the right...</div>
                <div class="msg">And another message.</div>
            </div>
        </div>

        <script src="../js/dashScript.js"></script>
    </body>
</html>
