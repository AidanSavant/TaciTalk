<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>TaciTalk</title>
        <link rel="stylesheet" href="styles/dashStyle.css" />
    </head>

    <body>
        <!-- TOP BAR -->
        <div class="top-bar">
            <div class="search-box">
                <input type="text" placeholder="Search..." />
            </div>

            <div class="friends-list">
                <div class="friend">Friend 1</div>
                <div class="friend">Friend 2</div>
                <div class="friend">Friend 3</div>
                <div class="friend">Friend 4</div>
            </div>
        </div>

        <!-- MAIN BODY -->
        <div class="main-grid">
            <!-- LEFT SIDEBAR -->
            <div class="sidebar">
                <div class="conversation">Conversation 1</div>
                <div class="conversation">Conversation 2</div>
                <div class="conversation">Conversation 3</div>
                <div class="conversation">Conversation 4</div>

                <div class="bottom-buttons">
                    <div class="profile-btn">Profile</div>
                    <div class="settings-btn">Settings</div>
                </div>
            </div>

            <!-- CHAT AREA -->
            <div class="chat-area">
                <div class="msg">Here are some words...</div>
                <div class="msg right">Some more words on the right...</div>
                <div class="msg">
                    And another message drifting through the digital breeze.
                </div>
            </div>
        </div>
    </body>
</html>
